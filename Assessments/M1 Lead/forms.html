<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Registration Form</title>
    <link rel="stylesheet" href="styles.css" />

  </head>

  <body>
    <div class="form-container"> 
      <form action="">
        <h1>HTML Registration Form</h1>
        <br /><br />

        <label for="name">Name: </label> <br />
        <input name="name" type="text"  placeholder="Enter your Name " /> <br /><br />

        <label for="email">E-mail: </label> <br />
        <input name="email" type="email" placeholder="Enter your E-Mail " /> <br /><br />

        <label for="mobile">Mobile No: </label> <br />
        <input name="mobile" type="tel" placeholder="Enter your Mobile No. " /><br /><br />

        <label for="country">Country: </label> <br />
        <select name="country"  id="">
          <option value="select">Select</option>
          <option value="India">India</option>
          <option value="United States">United States</option>
          <option value="England">England</option>
        </select>
        <br /><br />

        <label for="state">State: </label> <br />
        <select name="state"  id="">
          <option value="select">Select</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
        </select>
        <br /><br />

        <label for="city">City: </label> <br />
        <select name="city"  id="">
          <option value="select">Select</option>
          <option value="Coimbatore">Coimbatore</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Mumbai">Mumbai</option>
        </select>
        <br /><br />

        <button>Submit</button>
        
      </form>
    </div>
  </body>

</html>
